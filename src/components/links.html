<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/links.css">
    <title>Enlaces</title>
</head>
<body>
    <main class="main">
        <div class="input-and-list">
            <div class="title">
                <h2>Añade tu enlace de interés</h2>
                    <img src="../assets/enlace.png" alt="link-icon" />
            </div>
            <div class="input-container">
                <input type="text" name="link-name" id="link-name"  required placeholder="Nombre de tu enlace"/>
                <input type="text" name="url-path" id="url-path" required placeholder="Pega aqui la URL" />
                <button id="add-link">Añadir enlace</button>
            </div>
            <ul class="links-container" id="links-container"></ul>
        </div>
    </main>
    <script src="../js/links.js"></script>  
</body>
</html>
